<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GuardianSOS Server</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      padding-top: 60px;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #1e293b 0, #020617 45%, #000000 100%);
      color: #e5e7eb;
    }
    .navbar {
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.8);
    }
    .container {
      max-width: 1200px;
    }
    #map {
      height: 380px;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.9);
    }
    .card {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.9));
      border: 1px solid rgba(55, 65, 81, 0.8);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
    }
    .table {
      color: #e5e7eb;
    }
    .table thead {
      background: rgba(15, 23, 42, 0.9);
    }
    .table-striped > tbody > tr:nth-of-type(odd) {
      --bs-table-accent-bg: rgba(15, 23, 42, 0.7);
      color: #e5e7eb;
    }
    .table-hover > tbody > tr:hover {
      --bs-table-accent-bg: rgba(30, 64, 175, 0.45);
      color: #f9fafb;
    }
    .photo {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.9);
    }
    .nav-tabs .nav-link {
      border: none;
      color: #9ca3af;
    }
    .nav-tabs .nav-link.active {
      color: #f9fafb;
      background: transparent;
      border-bottom: 2px solid #38bdf8;
    }
    .badge.bg-danger {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
    }
    .badge.bg-secondary {
      background: linear-gradient(135deg, #6b7280, #4b5563);
    }
    .alert-info {
      background: rgba(59, 130, 246, 0.12);
      border-color: rgba(59, 130, 246, 0.35);
      color: #e5e7eb;
    }
  </style>
</head>
<body class="app-shell">
<header class="app-header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">GuardianSOS</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if current_user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
</header>
<main class="app-container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-2">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
